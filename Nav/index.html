  <body>
    <article>
      <h1>Flexbox Navbar Examples</h1>
      <section>
        <nav>
          <ul class="evenly-spaced">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav class="space-distributed">
          <ul>
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav>
          <ul class="split-nav">
            <li><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li class="push-right"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav>
          <ul class="split-nav-push-left">
            <li class="push-left"><a href="#">Logo</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Example section is longer</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <nav>
          <ul class="split-nav-Centre">
            <li><a href="#">Logo</a></li>
            <li class="centre"></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </section>
    </article>
  </body>
</html>
